<script>
    function uploadFile1() {
      var fileInput = document.getElementById('fileInput1');
      var textInput = document.getElementById('textInput1');
      var uploadedContent = document.getElementById('uploadedContent1');
      
      var file = fileInput.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var uploadedItem = document.createElement('div');
        uploadedItem.classList.add('uploadedItem');
        var img = document.createElement('img');
        img.src = e.target.result;
        uploadedItem.appendChild(img);
        var text = document.createElement('p');
        text.textContent = textInput.value;
        uploadedItem.appendChild(text);
        var br=document.createElement('br');
        uploadedItem.appendChild(br);
        uploadedContent.insertBefore(uploadedItem, uploadedContent.firstChild);
        
        fileInput.value = ''; 
        textInput.value = ''; 
      }
      reader.readAsDataURL(file);
    }
