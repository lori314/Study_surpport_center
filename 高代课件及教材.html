    <script>
        function selectFile() {
        var fileInput = document.getElementById('file-input');
        fileInput.click(); // 触发选择文件的操作
        fileInput.addEventListener('change', upload); // 当文件选择完毕后调用upload函数
    }

        function upload(){
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0]; // 获取选择的文件

            if (file) {
                var formData = new FormData();
                formData.append('file', file); // 创建包含文件的 FormData 对象

                // 发送 POST 请求来上传文件
                fetch('上传页面.html', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('File Uploaded');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                window.location.href="上传页面.html";
            }
        }
        function goBack() {
            window.location.href="dian.html";
    }
